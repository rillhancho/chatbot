<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        #chatbot {
            margin-left: auto;
            margin-right: auto;
            width: 70%;
            margin-top: 50px;
            border-radius: 10px;
            border: 1px solid gray;
            padding: 10px;
            
        }

        .botText {
            font-family: monospace;
            font-size: 14px;
            text-align: left;
            line-height: 25px;
            color: rgb(109,111,109);
            
        }

        #userInput {
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            width: 70%;
            text-align: center;
            
        }

        #textInput {
            border: 3px solid white;
            border-bottom: 3px solid #afafaf;
            font-family: monospace;
            font-size: 14px;
            width: 60%;
            padding: 16px;
            color: rgb (213,67,41)
            
        }

        #buttonInput {
            padding: 5px;
            font-family: monospace;
            font-size: 14px;
            border: 3px solid #5b605c;
            border-radius: 10px;
            background-color: rgb(40,48,40);
            color: white;
            
        }
        h1{
              text-align: center;
              color: rgb(57,72,57)
        }

        #buttonInput:hover {
            background-color: #45a049;
        }

        .userText{
            text-align: right;
            font-family: monospace;
            font-size: 14px;
            line-height: 25px;
            color: rgb(109,111,109);
        }
    </style>
</head>

<body>
    <h1>CHATBOT APP</h1>

    <div> 
        <div id="chatbot">  
            <p class="botText"><span>Hi there</span></p>
        </div>
        <div id="userInput">
            <input type="text" id="textInput" name="userMessage" placeholder="Type your message...">
            <input type="submit" id="buttonInput" value="Send">
        </div>
    </div>



    <script> 
        function getUserResponse(){
            var userText=$('#textInput').val();
            var userHTML="<p class= 'userText'> User: <span>"+userText+"</span></p>";
            $('#textInput').val("");

            $('#chatbot').append(userHTML);

            $.get('/blog/getResponse',{userMessage:userText}).done(function(data){

            var returnedMessage = "<p class='botText'>Chatbot: <span>"+ data +"</span/></p>";
            $('#chatbot').append(returnedMessage);

            })

        }

    $('#buttonInput').click(function(){
        getUserResponse();
    })



    </script>
</body>

</html>
